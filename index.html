---
layout: default
---

{% for post in site.posts %}
<article class='hentry'>
  <div class='box'>
    <p class='text-muted pull-right'>{{ post.date | date_to_string }}</p>
    <h1 class='text-primary'><a href='{{ post.url }}'>{{ post.title }}</a></h1>
  </div>
  <div class='content'>
    {{ post.excerpt }}
  </div>
</article>
{% endfor %}
