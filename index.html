---
layout: default
---

{% for post in site.posts %}
<article class='hentry'>
  <div class='box'>
    <h1>
      <a href='{{ post.url }}'>{{ post.title }}</a>
    </h1>
    <p class='time'>{{ post.date | date_to_string }}</p>
  </div>
  <div class='content'>
    {{ post.excerpt }}
  </div>
</article>
{% endfor %}
